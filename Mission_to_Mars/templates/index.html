<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Kerry Harp: Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- put own css here -->
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <!-- News -->
    <div class="row">
      <div class="col-md-12">
        <div class="media">
          <div class="media-body">
            <h2>Latest Mars News</h2>
            <h4 class="media-heading">{{mars.news_title}}</h4>
            <p>{{mars.news_body}}</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Featured Image -->
    <div class="row">
      <div class="col-md-8">
        <h2>Featured Image</h2>
          <img src="{{mars.featured_img_url}}" class="img-responsive"
          alt="Responsive image">
      </div>


        <!-- Facts -->
        <div class="row">
          <div class="col-md-12">
            <h4>Mars Facts</h4>
            {{mars.fact_table}}
          </div>
        </div>
      </div>

    </div>



    <!-- Hemispheres -->
    <div class="row" style="margin-top:80px;">

      <div class="page-header">
        <h2 class="text-center">Mars Hemispheres</h2>
      </div>


      {% for hemisphere in mars.hemispheres %}
        <div class="col-md-2">
            <div class="thumbnail">
            <img src="{{hemisphere.img_url}}" alt="hemisphere image" class="img-responsive>
            <div class="caption">
                <h3>{{hemisphere.title}}</h3>
            </div>
            </div>
        </div>
      {% endfor %}

    </div>

  </div>
</body>
